<!DOCTYPE html>
<html>
<head>
    <link href="../bower_components/polymer/polymer.html" rel="import">
    <!-- Element Imports -->
</head>

<dom-module id="name-stuff">
    <style>
        /* CSS rules for your element */
    </style>
    <template>
        <!-- local DOM for your element -->
        <div>
            <label class="label label-warning">{{time}}</label>
            <br />
            <label class$="{{labelClass}}">{{label}}</label>
            <input type="text" value="{{textValue::change}}" placeholder="{{placeholderText}}" />
            <br/>
            <label class="label label-info" >{{textValue}}</label>
            <br/>
            <button type="button" class="btn btn-danger" on-click="buttonClickEvent">{{buttonText}}</button>

            <div style$="{{resultsStyle}}">
                <h1>Results</h1>
                <div>
                    <label>Sith name:</label>
                    <label>{{sithName }}</label>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<!--<script>
   
</script>-->

<script src="../PolymerScripts/nameStuff.js"></script>
</html>
